<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Campus Bus Route Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>ðŸ“ž Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="bus.html">Live Tracker</a>
      <a href="#">Routes</a>
      <a href="help.html">Contact</a>
    </nav>
  </header>

  <section class="container my-5">
    <h2 class="text-center mb-4">Get in Touch</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="text-center p-3 bg-dark text-white">
    &copy; 2025 Campus Bus Route Tracker. All Rights Reserved.
  </footer>

  <script>
    document.querySelector('.contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Thank you for reaching out! We will contact you soon.');
      this.reset();
    });
  </script>
</body>

</html>
